<template>
	<lightning-card title="SA Details">
		<lightning-input label="SA Details" onchange={searcHandle}></lightning-input>
		<div class="slds-card__body_inner">
			<template if:true={details}>
				<lightning-layout  class="slds-grid slds-wrap slds-p-around_small" multiple-rows="true" pull-to-boundary="small">
					<template for:each={details.data} for:item="detail">
						<lightning-layout-item key={detail.Id} class="slds-col slds-size_1-of-3 slds-p-around_small">
							<lightning-card title={detail.Name__c} class="sa-tile">
								<div class="slds-var-p-horizontal_small sa-tile-body">
									<div class="slds-media">
										<div class="slds-media__figure">
											
										</div>
										<div class="slds-media__body">
											<p class="slds-var-m-bottom_xx-small">Name: {detail.Name}</p>
											<p class="slds-var-m-bottom_xx-small">Customer Handled:{detail.Customer_Handled__c}</p>
											<p class="slds-var-m-bottom_xx-small">Date of Joining: {detail.Date_of_Joining__c}</p>
                                            <p class="slds-var-m-bottom_xx-small">Experience: {detail.Experience__c}</p>
										</div>
									</div>
								</div>
							</lightning-card>
						</lightning-layout-item>
					</template>
				</lightning-layout>
			</template>
		</div>
	</lightning-card>
</template>
